<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>人员列表</h2>
        <ul>
            <li v-for="p in persons" :key="p.id">
                {{p.name}}-{{p.age}}
            </li>
        </ul>
        <h2>汽车列表</h2>
        <ul>
            <li v-for="(value,k) in car" :key="k">
                    {{k}}-{{value}}
            </li>
        </ul>
    </div>

    <script>
    Vue.config.productionTip = false
    
    new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'张三',age:'18'},
                {id:'002',name:'李四',age:'19'},
                {id:'003',name:'王五',age:'20'},
            ],
            car:{
                name:'宝马',
                price:'20w',
                color:'black'
            }
        }
    })
    </script>
</body>
</html>
