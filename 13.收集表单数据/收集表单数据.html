<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <form action="" @submit.prevent="demo">
            账号：<input type="text" v-model="userInfo.account"><br><br>
            密码：<input type="password" v-model="userInfo.password"><br><br>
            年龄：<input type="number" v-model.number="userInfo.age"><br><br>
            性别：
            男<input type="radio" name="sex" v-model="userInfo.sex" value="男">
            女<input type="radio" name=sex v-model="userInfo.sex" value="女"><br><br>
            爱好：
            学习<input type="checkbox" v-model="userInfo.hobby" value="study">
            打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat">
            <br><br>
            所属地区
            <select name="" id="" v-model="userInfo.city">
                <option value="">请选择地区</option>
                <option value="beijing">北京</option>
                <option value="jiangsu">江苏</option>
                <option value="guangxi">广西</option>
            </select>
            <br><br>
            其他信息:
            <textarea name="" id="" cols="30" rows="10" v-model="userInfo.other"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="https://github.com/">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
    <script>
        Vue.config.productionTip = false

        new Vue({
            el:'#root',
            data:{
                userInfo:{
                account:'',
                password:'',
                sex:'',
                age:'',
                hobby:[],
                city:'',
                other:'',
                agree:''
                }

            },
            methods: {
                demo(){
                    // console.log(this.account)
                    // console.log(this.password)
                    // console.log(this.sex)
                    // console.log(this.hobby)
                    // console.log(this.city)
                    // console.log(this.other)
                    console.log(JSON.stringify(this.userInfo))
                }
            },
        })
    </script>
</body>
</html>
