<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据代理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        关于Vue长得数据代理：
            1.什么是数据代理？
                (1).配置对象data中的数据，会被收集到vm_data中，然后通过， Object.defineProperty让vm上拥有data中所有的属性
                (2).当访问vm的msg时，返回的是_data当中同名属性的值
                (3).当修改vm的msg时，修改的是_data当中同名属性的值
            2.为什么要数据代理？
                为了更方便的读取和修改data中的数值，不做数据代理，就要vm.data.xxx访问数据
            3.拓展——为什么要先收集在_data中，然后在代理出去呢？
                更高效的监视数据(直接收集到vm上会导致监视效率太低)
    -->
    <!--准备好一个容器-->
    <div id="root">
        <h2>学校名字：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        <h2>学科：{{subject}}</h2>
    </div>
 
    <script>
     const vm = new Vue({
         el:'#root',
         data:{
             name:'aaa',
             address:'bbb',
             subject:'ccc'
         }
     })
     
     console.log(vm.address)//通过vm可以读取到data中的address
     vm.address = 'ddd'//通过vm可以修改data中的address
    </script>
</body>
</html>
