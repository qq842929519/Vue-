<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        Vue模板语法有两大类：
        1.插值语法：
            功能：用于解析标签体内容
            写法：{{xxx}}，xxx会作为表达式去解析，且可以自动读取到data中的属性
        2.指令语法：
            功能：用于解析标签（包括：标签属性、标签内容、绑定事件……）
            举例：v-bind:herf="xxxxx"


    -->
        <div id="root">
                <h2>插值语法</h2>
                <h4>你好，{{msg}}</h4>
                <h4>你好，{{msg.toUpperCase()}}</h4>
          
                <hr/>
                <h2>指令语法</h2>
                <a v-bind:href="url">百度一下</a>
                <a :href="url">百度一下</a>
                <a href="url" v-bind:x="msg">百度一下</a>
                
              </div>
        <script>
        new Vue({
            el:'#root',
            data:{
                msg:'aaa',
                url:'www.baidu.com'
            }

        })
        </script>

</body>
</html>
