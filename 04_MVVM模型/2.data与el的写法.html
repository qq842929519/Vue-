<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data与el的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        1.el有两种写法：
            (1).new Vue的时候直接传递el属性-----常用
            (2).通过vm.$mount('#root')指定容器------不常用
        2.data有两种写法:
            (1).对象式：非组件编码时可以写对象，也可以写函数。
            (2).函数式：组件化编码必须使用函数式的data
    -->
        <div id="root">
                <h2>hello,{{msg}}</h2>
                <h2>地址：{{add}}</h2>
              </div>
        <script>
            //el第一种写法（常用）————new Vue时直接指定el的值
       /* new Vue({
            el:'#root',
            data:{
                msg:'aaa',
                add:'LiuZhou'
            }

        })*/
       
       
        //el第二种写法（不常用）————先new Vue，后期使用vm.$mount
        /*const vm = new Vue({
            data:{
                msg:'aaa',
                add:'LiuZhou'
            }

        })
        vm.$mount('#root')*/
       
        
        //data的第一种写法，data是一个对象
       /* new Vue({
            el:'#root',
            data:{
                msg:'aaa',
                add:'LiuZhou'
                }
        })*/
   
   
        //data的第二种写法，data是一个函数，返回数据对象
    new Vue({
            el:'#root',
            data:function(){//特别注意：data不要写成箭头函数
                console.log(this)
                return{
                    msg:'ccc',
                    add:'LiuZhou'
                }
            }
        })
    
        </script>

</body>
</html>
