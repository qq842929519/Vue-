<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM模型</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
        <div id="root">
                <h2>hello,{{msg}}</h2>
                <h2>地址：{{add}}</h2>
              </div>
        <script>
            //el第一种写法（常用）
       /* new Vue({
            el:'#root',
            data:{
                msg:'aaa',
                add:'LiuZhou'
            }

        })*/
       
       
        //el第二种写法（不常用）
        /*const vm = new Vue({
            data:{
                msg:'aaa',
                add:'LiuZhou'
            }

        })
        vm.$mount('#root')*/
       
        
        //data的第一种写法，data是一个对象
       /* new Vue({
            el:'#root',
            data:{
                msg:'aaa',
                add:'LiuZhou'
                }
        })*/
   
   
        //data的第二种写法，data是一个函数，返回数据对象
    new Vue({
            el:'#root',
            data:function(){//特别注意：data不要写成箭头函数
                console.log(this)
                return{
                    msg:'ccc',
                    add:'LiuZhou'
                }
            }
        })
    
        </script>

</body>
</html>
