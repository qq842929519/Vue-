<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">点击切换</button>
    </div>
     <script>
         Vue.config.productionTip = false
     new Vue({
          el:'#root',
          data:{
              isHot:true
          },
          computed:{
              info(){
                  return this.isHot ? '炎热' : '凉爽'
              }
          },
          methods: {
                changeWeather(){
                    this.isHot = !this.isHot
                }  
          },
     })
     </script>
</body>
</html>
