<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        1.单向数据绑定(v-bind)：数据只能从data流向页面
        2.双向数据绑定(v-model)：数据不仅能从data流向页面，还可以从页面流向data
        备注：
            1.双向数据绑定一般都是针对各类表单元素
            2.v-model:value可以简写为v-model，因为v-model默认收集value值

    -->
        <div id="root">
                单向数据绑定(v-bind)：<input type="text" :value="msg"> <br>
                双向数据绑定(v-model)：<input type="text" v-model="msg">
              </div>
        <script>
        new Vue({
            el:'#root',
            data:{
                msg:'aaa'  
            }

        })
        </script>

</body>
</html>
