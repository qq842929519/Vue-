<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1 v-pre>Vue其实很简单</h1>
        <h2 v-once v-pre>初始化的n值是{{n}}</h2>
        <h2>当前的n值是{{n}}</h2>
        <button v-pre @click="n++">点我+1</button>

    </div>

    <script>
        Vue.config.productionTip = false

        new Vue({
            el:'#root',
            data:{
                n:1,
            }
        })
    </script>
</body>
</html>
